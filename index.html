<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="content">

			<div class="choose-mode-step">
				<div class="grid bottom-margin">
					<button class="grid-button"
							onclick="selectExperiment(false)">
						Prvi test
					</button>
					<div class="explanation">
						U prvom testu moras izabrati 8 parnih brojeva 
						<br>
						da bi presao na sledeci grupa dugmada
					</div>
				</div>
				<div class="grid">
					<button class="grid-button"
							onclick="selectExperiment(true)">
						Drugi test
					</button>

					<div class="explanation">
						U drugom testu postoji medju korak 
						<br>
						gde cete videti dugmad sa brojem
						<br> 
						koji morate da nalazite u dugmade u sledecem koraku
					</div>
				</div>
			</div>


			<div class="pause-step grid">
			</div>

			<div class="buttons-step grid">
			</div>

			<div class="thank-you-step">
				<p>hvala!</p>
			</div>
		</div>
	</div>

	<script src="script.js?1"></script>
</body>
</html>
